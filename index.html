<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Country API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-tulpahn-flat-tulpahn/2x/external-earth-space-tulpahn-flat-tulpahn.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4acb1da9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <header>
      <h1>Where in the world?</h1>
      <h2 id="dark"><i class="far fa-moon"></i></h2>
      <h2 id="light"><i class="far fa-sun"></i></h2>
    </header>
    <section class="search-filter">
      <i class="fas fa-search" id="search-icon"></i>
      <input
        type="search"
        placeholder=" Search for a country..."
        class="search"
      />

      <div class="dropdown">
        <button class="dropbtn">
          Filter by Regions <i class="fas fa-angle-down"></i>
        </button>
        <div id="myDropdown" class="dropdown-content">
          <ul>
            <li data-filter="all" class="filter">All</li>
            <li data-filter="africa" class="filter">Africa</li>
            <li data-filter="asia" class="filter">Asia</li>
            <li data-filter="europe" class="filter">Europe</li>
            <li data-filter="americas" class="filter">Americas</li>
            <li data-filter="oceania" class="filter">Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="main-container">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>

    <section class="view-section"></section>
    <script src="app.js"></script>
  </body>
</html>
